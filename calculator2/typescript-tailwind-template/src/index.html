<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-tailwind template</title>
    <link href="../dist/main.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex justify-center items-center bg-gray-300 ">
    <div class=" border p-4 rounded-md bg-slate-100 shadow-md">
      <div class="flex">
      <input  type="text" class="  p-3 my-2 bg-slate-100 w-full text-right h-12 shadow-sm focus-outline-none font-semibold  " id="display" readonly>
      <button class="border shadow-md  w-20 h-24 rounded-md my-2 hover:bg-red-700 text-white  bg-green-700 w-[9rem]" onclick="clearDisplay()">AC</button>
    </div>
     <div class="flex  item-center justify-collapse  bg-black font-bold">
       <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]"  onclick="appendNumber('1')">1</button>
       <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('2')">2</button>
       <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('3')">3</button>
       <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-black text-white  bg-gray-500 w-[9rem]" onclick="appendOperator('+')">+</button>
     </div> 
     <div class="flex  item-center justify-between bg-black font-bold">
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('4')">4</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('5')">5</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('6')">6</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-black text-white  bg-gray-500 w-[9rem]"  onclick="appendOperator('-')">-</button>
    </div> 
    <div class="flex  item-center justify-betwee bg-black font-bold">
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem] " onclick="appendNumber('7')">7</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('8')">8</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('9')">9</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-black text-white  bg-gray-500 w-[9rem]"  onclick="appendOperator('*')">*</button>
    </div> 
    <div class="flex  item-center justify-between bg-black  font-bold">
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendOperator('.')">.</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="appendNumber('0')">0</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-gray-500 text-white  bg-black w-[9rem]" onclick="calculate()">=</button>
      <button class="border-none shadow-md  w-20 h-24 rounded-md my-2 hover:bg-black text-white  bg-gray-500 w-[9rem]"  onclick="appendOperator('/')">/</button>
    </div> 
     </div>
  
    <script src="../dist/index.js"></script>
  </body>
</html>
